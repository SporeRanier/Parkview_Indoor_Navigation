apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "edu.ipfw.parkview.indoornavigation"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //TODO: replace  following 'ids' with correct when neededbuildConfigField "String", "ANALYTICS_ID", "TRACKING_ID"
        // analytics id -> meridian?
        // tracking id -> google?
        //buildConfigField "String", "ANALYTICS_ID", "TRACKING_ID
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.devlight.navigationtabstrip:navigationtabstrip:+'
    testCompile 'junit:junit:4.12'
    implementation 'com.google.android.gms:play-services-maps:11.6.2'
    implementation 'com.android.support:appcompat-v7:27.0.2'

    // inject meridian dependencies
    compile 'com.arubanetworks.meridian:meridian:3.10.0@aar'
    // third party meridian dependencies
    compile 'com.mcxiaoke.volley:library:1.0.9@aar'
    compile 'com.squareup:otto:1.3.5'
    // meridian integrated analytics
    //compile 'com.google.android.gms:play-services-analytics:10.2.4'
}

repositories {
    google()
    flatDir {
        dirs '../lib' //relative path to aruba sdk
    }
}
buildscript {
    repositories {
        google()
    }
}